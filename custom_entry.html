<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
  <!-- 文章追加エリア -->
  <div class="w-full max-w-md">
    <h2 class="text-xl font-bold mb-4">文章を追加する</h2>
    <textarea id="newSentence" class="w-full border border-gray-300 rounded p-2 mb-4" rows="3" placeholder="日本語の文章を入力してください"></textarea>
    <button id="submitButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded">
      送信
    </button>
    <!-- ChatGPT翻訳テンプレート表示エリア -->
    <div class="mt-6 w-full max-w-md text-left hidden" id="templateSection">
      <h2 class="text-lg font-bold mb-2">ChatGPT翻訳依頼テンプレート</h2>
      <pre id="templateOutput" class="bg-gray-100 p-3 rounded text-sm whitespace-pre-wrap"></pre>
    </div>

    <!-- アクションボタン -->
    <div class="mt-4 flex flex-col sm:flex-row gap-4">
      <button id="generateTemplate" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded">
        ChatGPT翻訳テンプレートを生成
      </button>
      <button id="downloadCustomData" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded">
        data_custom.js をダウンロード
      </button>
    </div>
  </div>

  <!-- トップへ戻るリンク -->
  <a href="index.html" class="mt-8 text-blue-500 underline text-sm">トップへ戻る</a>
</body>
</html>
