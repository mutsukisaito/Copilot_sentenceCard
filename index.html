<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日常表現ビューアー</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">

    <!-- シーン選択 -->
<div id="sceneSelect" class="flex flex-col items-center space-y-4">
    <h1 class="text-2xl font-bold mb-6">シーンを選んでください</h1>
    
    <!-- セレクトボックス -->
    <select id="sceneSelector" class="border border-gray-300 rounded p-2">
        <option value="" selected>選んでください</option>
        <option value="airport">✈️ 空港</option>
        <option value="hotel">🏨 ホテル</option>
        <option value="restaurant">🍽 レストラン</option>
        <option value="daily">🗣️ 日常会話</option>
        <option value="custom">📝 自由入力</option>
      </select>      
  
    <!-- スタートボタン -->
    <button id="startButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded">
      スタート
    </button>

    <!-- 文章追加エリア -->
    <div class="mt-8">
      <h2 class="text-xl font-bold mb-4">文章を追加する</h2>
      <textarea id="newSentence" class="w-full border border-gray-300 rounded p-2 mb-4" rows="3" placeholder="日本語の文章を入力してください"></textarea>
      <button id="submitButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded">
        送信
      </button>
    </div>
  </div>

  
<!-- コンテンツ表示 -->
<div id="content" class="hidden bg-white p-6 rounded-lg shadow-md w-full max-w-md text-center">
  <!-- 文例がここに出る -->
</div>

<!-- ボタンエリア -->
<div id="buttonArea" class="hidden mt-6 flex flex-col items-center space-y-4">

  <!-- わかったボタン＋スコア -->
  <div class="flex items-center gap-4">
    <button id="knowButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
      わかった！
    </button>
    <div id="score" class="text-lg font-semibold">
      わかった数: 0
    </div>
  </div>

  <!-- 次へ＋トップボタン -->
  <div class="flex gap-4 mt-4">
    <button id="nextButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
      次へ
    </button>
    <button id="topButton" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
      トップ
    </button>
  </div>

</div>
  
    <!-- スクリプト -->
    <script src="data_airport.js"></script>
    <script src="data_hotel.js"></script>
    <script src="data_restaurant.js"></script>
    <script src="data_daily.js"></script>
    <script src="script.js"></script>
  </body>
  
</html>
